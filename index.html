<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0-11/css/all.min.css">

    <head>
        <!--This is ref to animate.css-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    </head>
    <!--<link href="css/hover-min.css" rel="stylesheet">-->
    <link rel="stylesheet" href="assets/css/project-1.css">
    <title>
    </title>
</head>

<body class="d-flex flex-column h-100">

<!-- Movie Modal -->
    <div id="movieModal" class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content custom-modal">
                <div class="row">
                    <img id="movie-image" src="" alt="movie-poster" class="col-3 d-flex align-center">
                        <div class="col-9">
                        <h2 id="movie-title"></h2>
                        <h4>Summary</h4>
                            <p id="movie-summary"></p>
                    </div>
                </div>
                <div class="middle-content">
                    <h4>Release Date</h4>
                    <h4 id="release-date"></h4>
                    <div class="row mx-auto">
                        <h4>Video Content</h4>
                        <div id="youtube-content"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
<!-- Music Modal -->
    <div id="musicModal" class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content custom-modal">
                <h2 id="band-name"></h2>
                <img id="band-image" src="" alt="album-cover">
                    <div id="genre"></div>
                <h4>Band Bio</h4>
                    <p id="band-bio"></p>
                <h4>Similar Bands</h4>
                    <div id="similar-bands"></div>
            </div>
        </div>
    </div>

<!-- Navigation bar -->
    <nav class="navbar navbar-expand-md navbar-light bg-faded">
        <ul class="navbar-nav mx-auto">
            <li class="nav-item dropdown text-center">
                <button class="nav-link dropdown-toggle favorites-btn" href="http://example.com" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Favorites
                </button>
                <div class="dropdown-menu custom-bg" aria-labelledby="navbarDropdownMenuLink">
                    <ul id="favorites-list" class="col-12 list-group list-group-flush px-1 pb-2"></ul>
                </div>
            </li>
        </ul>
    </nav>

<!-- Site Header and search bar -->
    <div class="container-fluid">
        <div class="row site-head rounded">
            <h1 id="logo" class="medo-style mx-auto animated lightSpeedIn delay-.5s rounded">medo</h1>
        </div>
        <div class="row">
                <input type="text" id="search" class="col-lg-8 mx-auto animated fadeInUp delay-.5s rounded" autocomplete="off" placeholder="add a recommendation">
        </div>

<!-- Instruction -->
        <div class="row col-lg-12 mx-auto justify-content-center">
            <p class="animated fadeIn delay-1s">Type in items for your
                <span class="medo-inline rounded">MeDo</span> list above,<br> then click on the List you would like it to appear in!</p>
        </div>

<!-- MEDO containers -->
    <div class="container">
        <!-- Movie button -->
        <div class="row animated slideInLeft delay-1.25s">
            <div class="col-6 mx-auto medo hvr-float-shadow rounded">
                <h2 id="movie-btn" class=" medo-box text-center medo-style">Watch</h2>
            </div>
        <!-- Music button -->
            <div class="col-6 mx-auto medo hvr-float-shadow rounded">
                <h2 id="music-btn" class="medo-box text-center  medo-style">Listen</h2>
            </div>
        </div>
        <div class="row animated slideInRight delay-1.25s">
        <!-- Movie List -->
            <div class="col-6 mx-auto rounded">
                <div class="">
                    <ul id="movie-medo" class="list-group list-group-flush px-1 pb-2"></ul>
                </div>
            </div>
        <!-- Music List -->
            <div class="col-6 mx-auto rounded">
                <div class="">
                    <ul id="music-medo" class="list-group list-group-flush px-1 pb-2"></ul>
                </div>
            </div>
        </div>
    </div>
    

        <div id="rec-message"></div>
        <div id="recommended"></div>

        <div class="mb-5"></div>


        <footer class="footer mt-auto py-3">
            <div class="container-fluid padding">
                <div class="row alert text-center">
                   <div class="col-12">
                        <h6>Copyright&copy;Yo Mamma, 2019-Present. We'll find you!</h6>
                    </div>
                </div>
            </div>
        
    </div>
        </footer>

<script src="https://www.gstatic.com/firebasejs/7.1.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.1.0/firebase-database.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="https://momentjs.com/downloads/moment.min.js"></script>
<script src="assets/script/script.js"></script>
</body>

</html>
