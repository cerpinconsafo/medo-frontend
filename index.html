<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0-11/css/all.min.css">
    <!--<link href="css/hover-min.css" rel="stylesheet">-->
    <link rel="stylesheet" href="assets/css/project-1.css">
    <title>
    </title>
</head>

<body>
    <div class="container-fluid">
        <div class="row site-head rounded">
            <h1 id="logo" class="medo-style mx-auto rounded">MeDo</h1>
        </div>
        <div class="row col-lg-12">
            <input type="text" id="search" class="col-lg-8 mx-auto rounded" autocomplete="off" placeholder="Add items to your MeDo lists">

        </div>
        <div class="row col-lg-12 mx-auto justify-content-center">
            <p>Type in items for your
                <span class="medo-inline rounded">MeDo</span>list above,<br> then click on the List you would like it to appear in!</p>
        </div>


        <div class="container ">
            <div class="row">
                <div class="col-5 mx-auto medo hvr-float-shadow rounded">
                    <h2 id="movies" class=" medo-box text-center medo-style">Film</h2>
                    <table id="movie-medo"></table>
                </div>
                <div class="col-5 mx-auto medo hvr-float-shadow rounded">
                    <h2 id="music" class="medo-box text-center  medo-style">Music</h2>
                    <table id="music-medo"></table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="assets/script/script.js"></script>
</body>

</html>
